<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin | PHINMA UI iCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginAdmin.css') }}">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="header-container">
      <div class="nav-left">
        <img src="{{ url_for('static', filename='images/headerLogo.jpg') }}" alt="Header Logo">
        <img src="{{ url_for('static', filename='images/iCareLogo.jpg') }}" alt="Header Logo">
      </div>

      <div class="nav-right">
            <a href="{{ url_for('aboutUs_page') }}" class="btn btn-outline">AboutUs</a>
            <a href="{{ url_for('emergency_contacts_page') }}" class="login-button">Contacts</a>
        </div> 
    </nav>
  </header>

  <!-- Login Form -->
    <section class="hero">
        <form action="/loginAdmin_process" method="post" class="feedback-form">
      {% if error %}
      <div class="error-message" style="color: #ae0808; margin-bottom: 1rem; text-align: center;">
        {{ error }}
      </div>
      {% endif %}

      <h1>Admin Login</h1>

       <div class="form-group">
                <label for="access_code">Admin Access Code</label>
                <input type="password" id="access_code" name="access_code" placeholder="Enter Admin Code" required>
       </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn-submit">Login</button>

      <p style="text-align:center; margin-top:1rem; color:#ECECBB;">
        Donâ€™t have an account? <a href="{{ url_for('signupAdmin_page') }}" style="color:#E1AA36; text-decoration:none;">Sign Up</a>
      </p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PHINMA UI iCare | All Rights Reserved.</p>
  </footer>
</body>
</html>
