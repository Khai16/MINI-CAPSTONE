<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | PHINMA UI iCare</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="header-container">
      <div class="nav-left">
        <img src="phinmaLogo.jpg" alt="PHINMA Logo">
      </div>

      <ul class="nav-links">
        <li><a href="homepage_page">Home</a></li>
        <li><a href="health_bulletin_page">Bulletin</a></li>
        <li><a href="aboutUs_page">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- REGISTRATION SECTION -->
  <section class="feedback-section">
    <div class="feedback-header">
      <h2>PHINMA UI iCare SignUp</h2>
    </div>

    <form class="feedback-form" action="student-dashboard.html" method="post">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="Full name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="Role" required>
          <option value="">Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="submit-btn">Register</button>

      <p class="switch-text">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </section>

  <!-- FOOTER -->
   <footer>
            <p>&copy; 2025 PHINMA University of Iloilo iCare System | All Rights Reserved.</p>
        </footer>

</body>
</html>
