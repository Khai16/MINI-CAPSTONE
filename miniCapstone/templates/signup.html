<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PHINMA UI iCare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simple-auth.css') }}">
</head>
<body>
 <header>
    <nav>
        <div class="logo">PHINMA UI iCare</div>
    </nav>
</header>

<section class="hero">
    <div class="registration-container">
        <h2>PHINMA UI iCare Registration</h2>

        <!-- POSTs to the signup_page route in Main.py -->
        <form action="{{ url_for('signup_page') }}" method="post">
            <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" id="fullName" name="username" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="studentId">Student / Employee ID (optional)</label>
                <input type="text" id="studentId" name="student_id" placeholder="ID (if applicable)">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <p class="switch-text">Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
    </div>
</section>

<footer>
    <p>&copy; 2025 PHINMA UI iCare | All Rights Reserved.</p>
</footer>

</body>
</html>
