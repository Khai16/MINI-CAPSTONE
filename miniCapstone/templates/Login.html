<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - PHINMA UI iCare</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>

  <header>
    <nav class="header-container">
      <div class="nav-left">
        <img src="{{ url_for('static', filename='images/headerLogo.jpg') }}" alt="Header Logo">
      </div>
    </nav>
  </header>

  <section class="hero"> 
    <div class="registration-container">
      <h1>PHINMA UI iCare Login</h1>
      <h2>PHINMA UI iCare Login Form</h2>
            <form action="{{ url_for('login_page') }}" method="post">
        <div class="form-group">
          <label for="email">Email</label>
         <input type="email" id="email" name="Email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
         <input type="password" id="password" name="Password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p class="switch-text">Don't have an account? 
        <a href="{{ url_for('signup_page') }}">Sign-up here</a>
      </p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PHINMA UI iCare | All Rights Reserved.</p>
  </footer>

</body>
</html>
