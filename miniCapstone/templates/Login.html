<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PHINMA UI iCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="header-container">
      <div class="nav-left">
        <img src="{{ url_for('static', filename='images/headerLogo.jpg') }}" alt="Header Logo">
        <img src="{{ url_for('static', filename='images/iCareLogo.jpg') }}" alt="Header Logo">
      </div>

      <div class="nav-right">
            <a href="{{ url_for('aboutUs_page') }}" class="btn btn-outline">AboutUs</a>
            <a href="{{ url_for('emergency_contacts_page') }}" class="login-button">Contacts</a>
        </div> 
    </nav>
  </header>

  <!-- Login Form -->
  <section class="login-section">
    <div class="login-container">
      <h1>Login</h1>

      <form action="/login_process" method="post">
        {% if error %}
          <div class="error-message" style="color:#ffdddd; margin-bottom:12px; text-align:center;">
            {{ error }}
          </div>
        {% endif %}

        <div class="input-box">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-submit">Login</button>

        <p class="switch-text">Don't have an account? <a href="/signup_page" class="btn btn-outline">Sign Up</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PHINMA University of Iloilo iCare System | All Rights Reserved.</p>
  </footer>
</body>
</html>
