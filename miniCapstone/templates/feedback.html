<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feedback.css') }}">
    <title>Feedback - PHINMA UI iCare</title>
</head>
<body>
<header>
    <nav class="header-container">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/headerLogo.jpg') }}" alt="Header Logo">
            <img src="{{ url_for('static', filename='images/iCareLogo.jpg') }}" alt="iCare Logo">
        </div>
       <div class="nav-right">
            <a href="{{ url_for('aboutUs_page') }}" class="btn btn-outline">AboutUs</a>
            <a href="{{ url_for('emergency_contacts_page') }}" class="login-button">Contacts</a>
        </div> 
    </nav>
</header>
<section class="feedback-section fade-in">
    <section class="hero">
        <div class="feedback-header">
            <h2>Share Your Experience</h2>
            <p class="feedback-subtitle">Your feedback helps us improve and provide better service</p>
        </div>
         <div class="hero-logo">
            <img src="{{ url_for('static', filename='images/feedbackground.jpg') }}" alt="Hero Logo">
        </div>
        <div class="feedback-form">
            <form action="{{ url_for('feedback_process') }}" method="POST" class="feedback-form fade-in-up">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="rating">
                    <label><input type="radio" name="rate" value="1" required><span class="emoji">😡</span></label>
                    <label><input type="radio" name="rate" value="2"><span class="emoji">😕</span></label>
                    <label><input type="radio" name="rate" value="3"><span class="emoji">😐</span></label>
                    <label><input type="radio" name="rate" value="4"><span class="emoji">😊</span></label>
                    <label><input type="radio" name="rate" value="5"><span class="emoji">😍</span></label>
                </div>
                <div class="form-group">
                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" name="feedback" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </section>
</section>
<footer>
    <p>&copy; 2025 PHINMA University of Iloilo iCare System | All Rights Reserved.</p>
</footer>
</body>
</html>
