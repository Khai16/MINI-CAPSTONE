<!-- Feedback Section -->
<section class="feedback-section fade-in">
    <section class="hero">
        <div class="feedback-header">
            <h2>Share Your Experience</h2>
            <p class="feedback-subtitle">Your feedback helps us improve and provide better service</p>
        </div>
        <div class="feedback-form">
            <form action="#" method="POST" class="feedback-form fade-in-up">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="rating">
                    <label><input type="radio" name="rating" value="1" required><span class="emoji">ğŸ˜¡</span></label>
                    <label><input type="radio" name="rating" value="2"><span class="emoji">ğŸ˜•</span></label>
                    <label><input type="radio" name="rating" value="3"><span class="emoji">ğŸ˜</span></label>
                    <label><input type="radio" name="rating" value="4"><span class="emoji">ğŸ˜Š</span></label>
                    <label><input type="radio" name="rating" value="5"><span class="emoji">ğŸ˜</span></label>
                </div>

                <div class="form-group">
                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" name="feedback" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </section>
</section>
