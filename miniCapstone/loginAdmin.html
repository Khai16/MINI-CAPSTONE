<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | PHINMA UI iCare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginAdmin.css') }}">
</head>
<body>
    <header>
        <nav class="header-container">
            <div class="nav-left">
                <img src="{{ url_for('static', filename='images/headerLogo.jpg') }}" alt="Header Logo">
                <img src="{{ url_for('static', filename='images/iCareLogo.jpg') }}" alt="iCare Logo">
            </div>

            <div class="nav-right desktop-only">
                <a href="{{ url_for('aboutUs_page') }}" class="btn btn-outline">About Us</a>
                <a href="{{ url_for('emergency_contacts_page') }}" class="login-button">Contacts</a>
            </div> 

            <button class="menu-toggle mobile-only">▸</button>
        </nav>

        <div class="mobile-menu mobile-only">
            <a href="{{ url_for('aboutUs_page') }}">About Us</a>
            <a href="{{ url_for('emergency_contacts_page') }}">Contacts</a>
        </div>
    </header>

    <section class="login-section"> 
        <div class="login-container"> 
            <form action="/loginAdmin_process" method="post" class="login-form-content">
                {% if error %}
                <div class="error-message" style="color: #ff6b6b; margin-bottom: 1rem; text-align: center;">
                    {{ error }}
                </div>
                {% endif %}

                <h1>Admin Login</h1>

                <div class="input-box">
                    <label for="access_code">Admin Access Code</label>
                    <input type="password" id="access_code" name="access_code" placeholder="Enter Admin Code" required>
                </div>

                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-submit">Login</button>

                <p style="text-align:center; margin-top:1rem; color:#ECECBB;">
                    Don’t have an account? <a href="{{ url_for('signupAdmin_page') }}" style="color:#E1AA36; text-decoration:none;">Sign Up</a>
                </p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PHINMA UI iCare | All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript for the mobile menu toggle (copied from other pages)
        const toggleBtn = document.querySelector('.menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');
        toggleBtn.addEventListener('click', () => {
            const isOpen = toggleBtn.classList.toggle('open');
            // Use 'flex' for better layout management on mobile menus
            mobileMenu.style.display = isOpen ? 'flex' : 'none'; 
            toggleBtn.textContent = isOpen ? '▾' : '▸';
        });
    </script>
</body>
</html>
